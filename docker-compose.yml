version: '3.8'

services:
  # ==========================================================================
  # API Principale
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DATABASE_URL=postgresql+asyncpg://numtema:numtema@postgres:5432/numtema_studio
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - postgres
      - redis
      - qdrant
    volumes:
      - ./:/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # ==========================================================================
  # MCP Server
  # ==========================================================================
  mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - MCP_SERVER_PORT=5001
    volumes:
      - ./:/app
    command: python -c "from tools import mcp_server; mcp_server.run(port=5001)"

  # ==========================================================================
  # PostgreSQL
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: numtema
      POSTGRES_PASSWORD: numtema
      POSTGRES_DB: numtema_studio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U numtema"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis (Cache & Pub/Sub)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Qdrant (Vector Database)
  # ==========================================================================
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
